source: .
destination:        ./_site
includes:           ./_includes
highlight:           pygments

# Setup
title:               CivicDataLab
tagline:             Data|Tech|Design|Social Science
url:                 https://civicdatalab.in
baseurl:             ""

# Plugins & Plugin Settings
plugins:             [jekyll-paginate]
paginate:            10

## Excerpt Separator
excerpt_separator:   <!--more-->

# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# This is the list of pages to include in the header of the website.
# pages_list:       
#   About:             '/about'
#   Values:            '/values'
#   Articles:          '/articles'
#   Team:              '/team'


pages_list:
  - title: About
    subpages:
      - page: Values
        url: /values
      - page: The Organisation
        url: /about
      - page: Team
        url: /team
  - title: Blog
    url: /articles
  - title: Work
    subpages:
      - page: Projects
        url: /projects
      - page: Case Studies
        url: /case-studies
